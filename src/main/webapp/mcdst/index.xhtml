<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags"
      >
    <link type="text/css" rel="stylesheet" href="http://trender-mcdst.rhcloud.com/style.css" />


    <h:head>
        <title>OPST - Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>

        <div id="page">
            <div id="header">
                <h2>Online Post-Shift Tool</h2>
                <h3>Index</h3>
            </div>
            <h:form>
            <p:toolbar id="tb" style="min-width: 1000px;">
                <f:facet name="left">
                    <p:button outcome="/mcdst/index" value="Dashboard"  icon="ui-icon-monitor" />
                    <p:button outcome="/mcdst/service" value="Service" icon="ui-umbrella"/>
                    <p:button outcome="/mcdst/production" value="Production" icon="ui-icon-food"/>
                    <p:button outcome="/mcdst/training" value="Training" icon="ui-icon-graduation-cap"/>
                    <p:button value="Admin" outcome="/mcdst/admin" icon="ui-icon-book" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton type="button" title="Profile" value="" icon="ui-icon-person"/>
                    <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>
                    <p:button outcome="/mcdst/logout" value="Logout" icon="ui-icon-power"/>
                </f:facet>
            </p:toolbar>
    <p:sticky target="tb" />
    </h:form>
            <div id="container">
                <div id="content">
    <h:form>
        <p:panelGrid columns="2" style="width: 100%; height: 700px; border: none;">
            
            <p:panel id="sports" header="Sports" toggleable="false" style="width: 100%; height: 350px;">
                <h:outputText value="Sports Content" /><br/>
                <shiro:authenticated>
                    Hello, #{loginbean.remoteUser}! Good to see you back! <p/>
                    Here are some roles you have:<br/>
                    <shiro:hasRole name="admin">admin<br/></shiro:hasRole>
                    <shiro:hasRole name="supervisor">supervisor<br/></shiro:hasRole>
                    <shiro:hasRole name="larifari">larifari</shiro:hasRole>
                    
                </shiro:authenticated>
            </p:panel>
 
            <p:panel id="finance" header="Finance" toggleable="false" style="width: 100%; height: 350px;">
                <h:outputText value="Finance Content" /><br/>
                <shiro:guest>
                    Hellao stranger.
                </shiro:guest>
            </p:panel>
 
            <p:panel id="lifestyle" header="Lifestyle" toggleable="false" style="width: 100%; height: 350px">
                <h:outputText value="Lifestyle Content"  /><br/>
                <shiro:remembered>
                    Hellao, you are remembered.
                </shiro:remembered>
            </p:panel>
 
            <p:panel id="weather" header="Weather" toggleable="false" style="width: 100%; height: 350px;">
                <h:outputText value="Weather Content" />
            </p:panel>
        </p:panelGrid>
        
        </h:form>
        <div style="clear:both" />
                </div>
                <div id="footer">(c) 2015 Marton Koran</div>
            </div>
        </div>
        
    </h:body>
</xhtml>
