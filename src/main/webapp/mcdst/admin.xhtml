<!DOCTYPE html>
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
<link type="text/css" rel="stylesheet" href="http://trender-mcdst.rhcloud.com/style.css" />
      

<h:head>
        <title>OPST - Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
    
<h:body>
<datalist id="names">
                        <option value="Debbie"/>
                        <option value="Jason"/>
                        <option value="Jimmy"/>
                        <option value="Jackie"/>
                        <option value="Brandon"/>
                        <option value="DJ"/>
                        <option value="Nigel"/>
                        <option value="Norbi"/>
                        <option value="Judit"/>
                        <option value="James"/>
                        <option value="Mike"/>
                        <option value="Luis"/>
                        <option value="Chelsea"/>
                        <option value="Beth"/>
                        <option value="Marton"/>
                    </datalist>
    
<div id="page">
<div id="header">
<h2>Online Post-Shift Tool</h2>
<h3>Admin</h3>
</div>
    <p:toolbar id="tb">
                <f:facet name="left">
                    <p:button outcome="/mcdst/index" value="Dashboard"  icon="ui-icon-monitor" />
                    <p:button outcome="/mcdst/service" value="Service" icon="ui-icon-bell-2"/>
                    <p:button outcome="/mcdst/production" value="Production" icon="ui-icon-food"/>
                    <p:button outcome="/mcdst/training" value="Training" icon="ui-icon-graduation-cap"/>
                    <p:button value="Admin" outcome="/mcdst/admin" icon="ui-icon-book" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton type="button" title="Profile" value="#{loginbean.curruser}" icon="ui-icon-person"/>
                    <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>
                    <p:commandButton action="#{loginbean.logout()}" type="submit" value="Logout" icon="ui-icon-power" disabled="#{loginbean.isLoggedInRev}"/>
                </f:facet>
            </p:toolbar>
    <p:sticky target="tb" />

<div id="container">
<div id="content">
    <div id="sidebar">
            <h3>Enter Post-Shift</h3>

            <p style="clear: both">Hello there. Welcome to my lair.</p>   
        </div>
    <div id="left1">
<ui:insert name="content">
            <h:form>
                <p:panel id="toggleable" header="Components" style="width: 400px" toggleable="true" closable="false" collapsed="false" toggleSpeed="500" closeSpeed="500" widgetVar="panel4">
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputText value="Service: " />
                    <p:inputSwitch value="#{adminbean.serviceOn}">
                        <p:ajax listener="#{adminbean.service}"/>
                    </p:inputSwitch>
                    
                    <h:outputText value="Production: " />
                    <p:inputSwitch value="#{adminbean.productionOn}">
                        <p:ajax listener="#{adminbean.production}"/>
                    </p:inputSwitch>
                    
                    <h:outputText value="Training: " />
                    <p:inputSwitch value="#{adminbean.trainingOn}">
                        <p:ajax listener="#{adminbean.training}"/>
                    </p:inputSwitch>
                    
                    <h:outputText value="MessageBoard: " />
                    <p:inputSwitch value="#{adminbean.messageBoardOn}">
                        <p:ajax listener="#{adminbean.messageboard}"/>
                    </p:inputSwitch>
                </h:panelGrid>
                </p:panel>
            </h:form>
</ui:insert>
</div>
        
</div>
</div>
</div>
<div id="footer">(c) 2015 Marton Koran</div>
</h:body>
</xhtml>
