<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags"
      >
<link type="text/css" rel="stylesheet" href="http://trender-mcdst.rhcloud.com/style.css" />
      
<h:head>
    <title>OPST - Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
    
<h:body>

<div id="page">
<div id="header">
<h2>Online Post-Shift Tool</h2>
<h3>Service</h3>
</div>
<p:toolbar id="tb">
                <f:facet name="left">
                    <p:button outcome="/mcdst/index" value="Dashboard"  icon="ui-icon-monitor" />
                    <p:button outcome="/mcdst/service" value="Service" icon="ui-icon-bell-2"/>
                    <p:button outcome="/mcdst/production" value="Production" icon="ui-icon-food"/>
                    <p:button outcome="/mcdst/training" value="Training" icon="ui-icon-graduation-cap"/>
                    <p:button value="Admin" outcome="/mcdst/admin" icon="ui-icon-book" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton type="button" title="Profile" value="" icon="ui-icon-person"/>
                    <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>
                    <p:commandButton action="#{loginbean.logout()}" type="submit" value="Logout" icon="ui-icon-power"/>
                </f:facet>
            </p:toolbar>
    <p:sticky target="tb" />

<div id="container">
<h1><ui:insert name="title">Default Page Title</ui:insert></h1>

<div id="content">
<ui:insert name="content">
    
<div id="left">
    <h3 align="center">KVS leaderboard <p/>Last week</h3>
        <h:form>
            <h:dataTable value="#{kvsbean.getKvsList()}" var="item2"
                         styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
                         >
                
                <h:column>
                    <f:facet name="header">Place</f:facet>
                    <input type="text" value="#{item2.place}" size="2"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <input type="text" list="names" value="#{item2.name}" size="10"/>
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">KVS</f:facet>
                    <input type="text" value="#{item2.kvs}" size="6"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Deviation</f:facet>
                    <input type="text" value="#{item2.dev}" size="4"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Target</f:facet>
                    <input type="text" value="#{item2.target}" size="4"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink value="Delete" action="#{kvsbean.deleteAction(item2)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
</div>
<div id="right">
    <h3 align="center">KVS leaderboard <p/>YTD</h3>
        
  </div>
    
    <div id="sidebar">
<h3>Enter Post-Shift</h3>
    
<p style="clear: both">Hello there. Welcome to my lair.</p>
    
    
</div>
<div id="left">
<p/>
<h:form>
    <h:inputHidden value="#{xmlbean.kvsnodes('3')}"/>
</h:form>

    <h:form>
            <h:dataTable value="#{xmlbean.getKvsList()}" var="item2"
                         styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
                         >
                
                <h:column>
                    <f:facet name="header">Place</f:facet>
                    <input type="text" value="#{item2.place}" size="2"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <input type="text" list="names" value="#{item2.name}" size="10"/>
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">KVS</f:facet>
                    <input type="text" value="#{item2.kvs}" size="6"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Deviation</f:facet>
                    <input type="text" value="#{item2.dev}" size="4"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Target</f:facet>
                    <input type="text" value="#{item2.target}" size="4"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink value="Delete" action="#{ctpbean.deleteAction(item2)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
</div>
<div id="right">

</div>
</ui:insert>
</div>
<div id="footer">(c) 2015 Marton Koran</div>
</div>
</div>
</h:body>
</xhtml>
