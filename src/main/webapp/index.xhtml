<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <link type="text/css" rel="stylesheet" href="http://break-mcdst.rhcloud.com/style.css" />


    <h:head>
        <title>OPST - Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>

        <div id="page">
            <div id="header">
                <h2>Online Post-Shift Tool</h2>
                <h3>Index</h3>
            </div>
            <div id="buttons">
                <h:button value="Index" outcome="index" class="button" />
                <h:button value="Service" outcome="service" class="button" />
                <h:button value="Production" outcome="production" class="button" />
                <h:button value="Training" outcome="training" class="button" />
                <h:button value="Admin" outcome="admin" class="button" />

            </div>
            <div id="sidebar">
                <br/>
                <h1>Sidebar</h1>

            </div>
            <div id="container">
                <h1><ui:insert name="title">Point Breaker</ui:insert></h1>
                <h2 align="center">Meal - Point Menu</h2>      
                <div id="content">
                    <ui:insert name="content">
                        <div id="left">
                            <h:panelGrid columns="1" cellpadding="5">
    <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />
 
    <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />
 
    <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 
</h:panelGrid>
 
<p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
    <h:outputText value="Resistance to PrimeFaces is futile!" />
</p:dialog>
 
<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
    <h:outputText value="This is a Modal Dialog." />
</p:dialog>   
 
<p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
    <h:outputText value="This dialog has nice effects." />
</p:dialog>
                        </div>
                        <div id="right">
                            <h2 align="center">KVS leaderboard</h2>
                            <strong>Name: </strong>
                        </div>

                    </ui:insert>
                </div>
                <div id="footer">(c) 2015 Marton Koran</div>
            </div>
        </div>
        
    </h:body>
</html>
