<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <link type="text/css" rel="stylesheet" href="http://break-mcdst.rhcloud.com/style.css" />


    <h:head>
        <title>OPST - Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>

        <div id="page">
            <div id="header">
                <h2>Online Post-Shift Tool</h2>
                <h3>Index</h3>
            </div>
            <p:toolbar id="tb">
                <f:facet name="left">
                    <p:button outcome="index" value="Dashboard"  icon="ui-icon-monitor" />
                    <p:button outcome="service" value="Service" icon="ui-umbrella"/>
                    <p:button outcome="production" value="Production" icon="ui-icon-food" disabled="true"/>
                    <p:button outcome="training" value="Training" icon="ui-icon-graduation-cap"/>
                    <p:button value="Admin" outcome="admin" icon="ui-icon-book" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton type="button" title="Save" icon="ui-icon-disk"/>
                    <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>
                    <p:commandButton type="button" title="Print" icon="ui-icon-print"/>
                </f:facet>
            </p:toolbar>
    <p:sticky target="tb" />
            <div id="sidebar">
                <br/>
                <h1>Sidebar <i class="icon-umbrella"></i></h1>

            </div>
            <div id="container">
                <div id="content">
                    <div style="height:500px">
    <h:form>
        <p:growl id="msgs" showDetail="true" />
 
        <p:dashboard id="board" model="#{dashboardView.model}">
            <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />
 
            <p:panel id="sports" header="Sports" toggleable="true">
                <h:outputText value="Sports Content" />
            </p:panel>
 
            <p:panel id="finance" header="Finance" toggleable="true">
                <h:outputText value="Finance Content" />
            </p:panel>
 
            <p:panel id="lifestyle" header="Lifestyle" toggleable="true">
                <h:outputText value="Lifestyle Content"  />
            </p:panel>
 
            <p:panel id="weather" header="Weather" toggleable="true">
                <h:outputText value="Weather Content" />
            </p:panel>
 
            <p:panel id="politics" header="Politics" toggleable="true">
                <h:outputText value="Politics Content" />
            </p:panel>
        </p:dashboard>
        </h:form>
        <div style="clear:both" />
    
</div>
                </div>
                <div id="footer">(c) 2015 Marton Koran</div>
            </div>
        </div>
        
    </h:body>
</html>
