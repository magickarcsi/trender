<!DOCTYPE html>
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags">
<link type="text/css" rel="stylesheet" href="http://trender-mcdst.rhcloud.com/style.css" />
      

<h:head>
        <title>OPST - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
    
<h:body>
<div id="page">
<div id="header">
<h2>Online Post-Shift Tool</h2>
<h3>Login</h3>
</div>
    <h:form>
    <p:toolbar id="tb" style="min-width: 1000px;">
                
                <f:facet name="right">
                    <p:commandButton type="button" title="Profile" value="#{loginbean.curruser}" icon="ui-icon-person"/>
                    <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>
                    <p:button outcome="/logout" value="Logout" icon="ui-icon-power"/>
                </f:facet>
            </p:toolbar>
    <p:sticky target="tb"/>
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
    </h:form>
    <div id="container">
    <div id="content">
    <p:panel id="left1" header="Messages" toggleable="false" closable="false" widgetVar="messagespanel">
        <p>There are going to be messages and news regarding the state and function of the site and the restaurant.</p>
    </p:panel>
    <p:panel id="right1" header="Login" toggleable="false" closable="false" widgetVar="loginpanel">
    
        <p style="margin-bottom:10px; margin-left: auto; margin-right: auto;">
    <form>
            <h:outputLabel for="username" value="Username: " />
            <h:inputText id="username" value="" /><p/>
            <h:outputLabel for="passwordword" value="Password: " />
            <h:inputSecret id="passwordword" value="" /><p/>
            <h:selectBooleanCheckbox id="rememberMe"/>
            <h:commandButton value="Login" action="" />
    </form>
            </p>
    </p:panel>
    </div>
    </div>
</div>
    </h:body>
</xhtml>
