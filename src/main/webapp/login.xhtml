<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
<link type="text/css" rel="stylesheet" href="http://trender-mcdst.rhcloud.com/style.css" />
      

<h:head>
        <title>OPST - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
    
<h:body>
<div id="page">
<div id="header">
<h2>Online Post-Shift Tool</h2>
<h3>Login</h3>
</div>
    <p:toolbar id="tb">
                
                <f:facet name="right">
                    <p:commandButton type="button" title="Profile" value="#{loginbean.curruser}" icon="ui-icon-person"/>
                    <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>
                    <p:commandButton action="#{loginbean.logout()}" type="submit" value="Logout" icon="ui-icon-power" disabled="#{loginbean.isLoggedInRev}"/>
                </f:facet>
            </p:toolbar>
    <p:sticky target="tb"/>
    <p><h:form style="margin-left: auto;
    margin-right: auto;
    width: 70%;
    background-color: #b0e0e6;">
            <h:outputLabel for="uname" value="Username: " style="margin-left: auto; margin-top: auto; margin-right: auto; margin-bottom: auto;"/>
            <h:inputText id="uname" value="#{loginbean.username}" style="margin-left: auto; margin-top: auto; margin-right: auto; margin-bottom: auto;"/><br/>
            <h:outputLabel for="pword" value="Password: " style="margin-left: auto; margin-top: auto; margin-right: auto; margin-bottom: auto;"/>
            <h:inputSecret id="pword" value="#{loginbean.password}" style="margin-left: auto; margin-top: auto; margin-right: auto; margin-bottom: auto;"/><br/>
            <h:commandButton value="Login" action="#{loginbean.login()}" style="margin-left: auto; margin-top: auto; margin-right: auto; margin-bottom: auto;"/>
        </h:form></p>
</div>
    </h:body>
</html>
