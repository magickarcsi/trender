<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
<link type="text/css" rel="stylesheet" href="http://trender-mcdst.rhcloud.com/style.css" />
      

<h:head>
        <title>OPST - Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
    
<h:body>
<div id="page">
<div id="header">
<h2>Online Post-Shift Tool</h2>
<h3>Admin</h3>
</div>
    <p:toolbar id="tb">
                <f:facet name="left">
                    <p:button outcome="index" value="Dashboard"  icon="ui-icon-monitor" />
                    <p:button outcome="service" value="Service" icon="ui-icon-bell-2"/>
                    <p:button outcome="production" value="Production" icon="ui-icon-food"/>
                    <p:button outcome="training" value="Training" icon="ui-icon-graduation-cap"/>
                    <p:button value="Admin" outcome="admin" icon="ui-icon-book" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton type="button" title="Save" icon="ui-icon-disk"/>
                    <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>
                    <p:commandButton type="button" title="Print" icon="ui-icon-print"/>
                </f:facet>
            </p:toolbar>
    <p:sticky target="tb" />
        <h:form>
    <h:outputLabel for="usernameInput">#{bundle['login.username']}:</h:outputLabel>
    <h:inputText id="usernameInput" value="#{loginBean.username}" required="true" />
        <br />
    <h:outputLabel for="passwordInput">#{bundle['login.password']}:</h:outputLabel>
    <h:inputSecret id="passwordInput" value="#{loginBean.password}" required="true" />
    <br />
    <h:commandButton value="$ {bundle['login.submit']}" action="#{loginBean.login}" />
    </h:form>
</div>
    </h:body>
</html>
