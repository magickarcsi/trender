<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
<link type="text/css" rel="stylesheet" href="http://trender-mcdst.rhcloud.com/style.css" />
      

<h:head>
        <title>OPST - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
    
<h:body>
<div id="page">
<div id="header">
<h2>Online Post-Shift Tool</h2>
<h3>Login</h3>
</div>
    <h:form>
    <p:toolbar id="tb">
                
                <f:facet name="right">
                    <p:commandButton type="button" title="Profile" value="#{loginbean.curruser}" icon="ui-icon-person"/>
                    <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>
                    <p:commandButton action="#{loginbean.logout()}" type="submit" value="Logout" icon="ui-icon-power" disabled="#{loginbean.isLoggedInRev}"/>
                </f:facet>
            </p:toolbar>
    <p:sticky target="tb"/>
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
    </h:form>
    <p:panel id="toggleable5" header="Messages" toggleable="false" closable="false" widgetVar="messagespanel" style="margin-left: 5px; width: 65%;">
        <p>There are going to be messages and news regarding the state and function of the site and the restaurant.</p>
    </p:panel>
    <p:panel id="toggleable3" header="Login" toggleable="false" closable="false" widgetVar="loginpanel" style="margin-right: 5px; width: 25%;">
    
        <p style="margin-left: auto; margin-right: auto;">
    <h:form>
            <h:outputLabel for="uname" value="Username: " />
            <h:inputText id="uname" value="#{loginbean.username}" /><br/>
            <h:outputLabel for="pword" value="Password: " />
            <h:inputSecret id="pword" value="#{loginbean.password}" /><br/>
            <h:commandButton value="Login" action="#{loginbean.login()}" />
    </h:form>
            </p>
    </p:panel>
</div>
    </h:body>
</html>
